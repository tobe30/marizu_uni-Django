
{% extends "include/base.html"%}

{% block content%}
{% load static %}

<style>
  .jam-b{
  padding: 10px 20px;
  border: 1px solid #275D3C;
  cursor: pointer;
}
.jam-b:hover{
  background-color: #275D3C;
  color: #fff;
  transition: all 0.3s ease-in-out;
  border-radius: 5px;
}
.head-f{
  background-color: #275D3C;
}

.jam-sub{
  padding: 8px 20px;
  background-color: #275D3C;
  color: #fff;
  border: none;
  transition: 0.5s;
  
}

.jam-sub:hover{
  background: transparent;
  border: 1px solid #275D3C;
  color: #000;
}
</style>

<main id="main" class="main">
    <div class="container mt-5 mb-5">
    <div class="card shadow-lg">
    <div class="card-header head-f text-white">
        <h4 class="mb-1 mt-1">Add Result</h4>
      </div>
      <div class="card-body">
    <form method="post">
    {% csrf_token %}
    <div class="mt-3">
        {{ form.as_p }}
      </div>
    <div class="d-grid">
            <button type="submit" class="jam-sub">
              Submit Application <i class="bi bi-send ms-2"></i>
            </button>
          </div>
    </form>
    </div>
    </div>
    </div>
    </main>

      {% endblock content %}
